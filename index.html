
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Contact Form</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name"><br><br>
            
            <label for="father-name">Father Name:</label>
            <input type="text" id="father-name" placeholder="Enter your father's name"><br><br>
    
            <label for="roll-no">Roll No:</label>
            <input type="text" id="roll-no" placeholder="Enter your roll number"><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email"><br><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password"><br><br>
    
            <label>
                Enter Your Gender:
                <input type="checkbox" id="male" name="gender" /> Male
                <input type="checkbox" id="female" name="gender" /> Female
            </label>
            <br><br>
    
            <label for="zipcode">ZIP Code:</label>
            <input type="text" id="zipcode" placeholder="Enter your ZIP Code" onblur="fillCity()"><br><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="City" readonly><br><br>
    
            <button type="button" class="btn" onclick="readvalue()">Submit</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
